<html>
<head>
    <title>SVG-loading</title>
    <style type="text/css">

        .g-rect-path {
            fill: none;
            stroke-width: 10;
            stroke: #d3dce6;
            stroke-linejoin: round;
            stroke-linecap: round;
        }

        .g-rect-fill {
            fill: none;
            stroke-width: 10;
            stroke: #ff7700;
            stroke-linejoin: round;
            stroke-linecap: round;
            stroke-dasharray: 0, 1370;
            stroke-dashoffset: 0;
            animation: lineMove 2s ease-out infinite;
        }

        @keyframes lineMove {
            0% {
                stroke-dasharray: 0, 1350;
            }
            100% {
                stroke-dasharray: 1350, 1350;
            }
        }
    </style>
    <script type="text/javascript">
    window.addEventListener('load', function () {
        document.querySelector('#ani').style.display = ''
    })
    </script>
</head>
<body>

<svg version="1.1"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     xml:space="preserve"
     class="circle-load-rect-svg" width="300" height="200" viewbox="0 0 600 400">
    <polyline points="5 5, 575 5, 575 200, 5 200" class="g-rect-path"/>
    <polyline points="5 5, 575 5, 575 200, 5 200" class="g-rect-fill"/>
</svg>


</body>
</html>
